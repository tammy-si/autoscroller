<html>
    <head>
        <link rel="stylesheet" href="mystyle.css">
     </head>
  <body>
    <h1>Autoscroller</h1>
    <p>Left ctrl to start/stop scrolling.</p>
    <p>Scroll amount (px):</p>
    <input id="scrollSpeed" type="number" value="5" >
    <p>How often (ms):</p>
    <input id="scrollTime" type="number" value="50" min="0">
    <button id="updateButton">Update</button>
  </body>
  <script src="./scripts/popup.js"></script>
</html>
